<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-100 min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">üéì Student Management System</h1>
            <p class="text-gray-600">Manage student records efficiently</p>
        </div>

        <div class="grid md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <p class="text-sm text-gray-600 mb-1">Total Students</p>
                <p id="totalStudents" class="text-2xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <p class="text-sm text-gray-600 mb-1">Average Grade</p>
                <p id="avgGrade" class="text-2xl font-bold text-green-600">-</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <p class="text-sm text-gray-600 mb-1">Courses</p>
                <p id="totalCourses" class="text-2xl font-bold text-purple-600">0</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4" id="formTitle">Add New Student</h2>
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Student ID</label>
                    <input type="text" id="studentId" placeholder="e.g. S001" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="studentName" placeholder="e.g. John Doe"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                    <input type="email" id="studentEmail" placeholder="e.g. john@example.com"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Course</label>
                    <input type="text" id="studentCourse" placeholder="e.g. Computer Science"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Grade (%)</label>
                    <input type="number" id="studentGrade" placeholder="e.g. 85" min="0" max="100"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Year</label>
                    <select id="studentYear" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>1st Year</option>
                        <option>2nd Year</option>
                        <option>3rd Year</option>
                        <option>4th Year</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-3 mt-4">
                <button onclick="addStudent()" id="submitBtn"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition font-semibold">
                    Add Student
                </button>
                <button onclick="cancelEdit()" id="cancelBtn"
                    class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition font-semibold hidden">
                    Cancel
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-4 mb-6">
            <input type="text" id="searchInput" placeholder="üîç Search by name, ID, or course..." 
                onkeyup="searchStudents()"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Student Records</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">ID</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Name</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Email</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Course</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Grade</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Year</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <tr>
                            <td colspan="7" class="text-center py-8 text-gray-500">No students added yet. Add one above!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let students = JSON.parse(localStorage.getItem('students')) || [];
        let editingId = null;

        window.onload = function() {
            displayStudents();
            updateStats();
        };

        function addStudent() {
            const id = document.getElementById('studentId').value.trim();
            const name = document.getElementById('studentName').value.trim();
            const email = document.getElementById('studentEmail').value.trim();
            const course = document.getElementById('studentCourse').value.trim();
            const grade = parseInt(document.getElementById('studentGrade').value);
            const year = document.getElementById('studentYear').value;

            if (!id || !name || !email || !course || isNaN(grade)) {
                alert('Please fill all fields correctly!');
                return;
            }

            if (grade < 0 || grade > 100) {
                alert('Grade must be between 0 and 100!');
                return;
            }

            if (editingId !== null) {
                const index = students.findIndex(s => s.id === editingId);
                students[index] = { id, name, email, course, grade, year };
                editingId = null;
                document.getElementById('formTitle').textContent = 'Add New Student';
                document.getElementById('submitBtn').textContent = 'Add Student';
                document.getElementById('cancelBtn').classList.add('hidden');
            } else {
                if (students.some(s => s.id === id)) {
                    alert('Student ID already exists!');
                    return;
                }
                students.push({ id, name, email, course, grade, year });
            }

            localStorage.setItem('students', JSON.stringify(students));
            clearForm();
            displayStudents();
            updateStats();
        }

        function displayStudents(filteredStudents = null) {
            const tbody = document.getElementById('studentTableBody');
            const studentsToDisplay = filteredStudents || students;

            if (studentsToDisplay.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center py-8 text-gray-500">No students found.</td></tr>';
                return;
            }

            tbody.innerHTML = studentsToDisplay.map(student => {
                const gradeColor = student.grade >= 80 ? 'text-green-600' : 
                                  student.grade >= 60 ? 'text-blue-600' : 'text-red-600';
                return `
                    <tr class="border-b border-gray-200 hover:bg-gray-50">
                        <td class="px-4 py-3 text-sm font-semibold text-gray-700">${student.id}</td>
                        <td class="px-4 py-3 text-sm text-gray-800">${student.name}</td>
                        <td class="px-4 py-3 text-sm text-gray-600">${student.email}</td>
                        <td class="px-4 py-3 text-sm text-gray-600">${student.course}</td>
                        <td class="px-4 py-3 text-sm font-bold ${gradeColor}">${student.grade}%</td>
                        <td class="px-4 py-3 text-sm text-gray-600">${student.year}</td>
                        <td class="px-4 py-3">
                            <button onclick="editStudent('${student.id}')" 
                                class="text-blue-600 hover:text-blue-800 mr-3">‚úèÔ∏è Edit</button>
                            <button onclick="deleteStudent('${student.id}')" 
                                class="text-red-600 hover:text-red-800">üóëÔ∏è Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function editStudent(id) {
            const student = students.find(s => s.id === id);
            if (!student) return;

            document.getElementById('studentId').value = student.id;
            document.getElementById('studentName').value = student.name;
            document.getElementById('studentEmail').value = student.email;
            document.getElementById('studentCourse').value = student.course;
            document.getElementById('studentGrade').value = student.grade;
            document.getElementById('studentYear').value = student.year;

            editingId = id;
            document.getElementById('formTitle').textContent = 'Edit Student';
            document.getElementById('submitBtn').textContent = 'Update Student';
            document.getElementById('cancelBtn').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                students = students.filter(s => s.id !== id);
                localStorage.setItem('students', JSON.stringify(students));
                displayStudents();
                updateStats();
            }
        }

        function cancelEdit() {
            editingId = null;
            clearForm();
            document.getElementById('formTitle').textContent = 'Add New Student';
            document.getElementById('submitBtn').textContent = 'Add Student';
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        function searchStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = students.filter(s => 
                s.id.toLowerCase().includes(searchTerm) ||
                s.name.toLowerCase().includes(searchTerm) ||
                s.course.toLowerCase().includes(searchTerm) ||
                s.email.toLowerCase().includes(searchTerm)
            );
            displayStudents(filtered);
        }

        function updateStats() {
            document.getElementById('totalStudents').textContent = students.length;
            
            if (students.length > 0) {
                const avgGrade = (students.reduce((sum, s) => sum + s.grade, 0) / students.length).toFixed(1);
                document.getElementById('avgGrade').textContent = avgGrade + '%';
                
                const uniqueCourses = new Set(students.map(s => s.course)).size;
                document.getElementById('totalCourses').textContent = uniqueCourses;
            } else {
                document.getElementById('avgGrade').textContent = '-';
                document.getElementById('totalCourses').textContent = '0';
            }
        }

        function clearForm() {
            document.getElementById('studentId').value = '';
            document.getElementById('studentName').value = '';
            document.getElementById('studentEmail').value = '';
            document.getElementById('studentCourse').value = '';
            document.getElementById('studentGrade').value = '';
            document.getElementById('studentYear').value = '1st Year';
        }
    </script>
</body>
</html>
